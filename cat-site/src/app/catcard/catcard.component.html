<div fxLayoutAlign="center">
    <div fxFlex="90%" fxFlex.lt-lg="70%" class="margined">
        <mat-card class="mat-elevation-z8">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ catName }}</mat-card-title>
                <mat-card-subtitle>{{ catNickname }} - {{catAge}}</mat-card-subtitle>
                <mat-card-subtitle>{{ catBirthday }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ cardImageSrc }}"
                alt="{{ cardImageAlt }}">
            <mat-card-content>
                <p>
                    {{ catDescription }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
