  <script>
    function calculateDateDifference(name, incomingDate){
      // get the total time from today to the birthdate
      msDifference = new Date() - incomingDate
      secondsDifference = msDifference / 1000
      var numyears = Math.floor(secondsDifference / 31536000);
      var numdays = Math.floor((secondsDifference % 31536000) / 86400);
      var numhours = Math.floor(((secondsDifference % 31536000) % 86400) / 3600);
      var numminutes = Math.floor((((secondsDifference % 31536000) % 86400) % 3600) / 60);
      var numseconds = (((secondsDifference % 31536000) % 86400) % 3600) % 60;
      return name + " is " + numyears + " years, " + numdays + " days, " + numhours + " hours, " + numminutes + " minutes, " + " and " + Math.floor(numseconds) + " seconds old"
    }

    EliBirthday = new Date(2010, 5, 1)
    UmbraBirthday = new Date(2015,12,8)
    BucketBirthday = new Date(2017,5,7)
    BittyBirthday = new Date(2017,8,22)
    WilsonBirthday = new Date(2018,4,27)
    PixieBirthday = new Date(2019,4,19)
    MilkyMooBirthday= new Date(2019,5,27)

    function writePage() {
      document.getElementById("EliBirthday").innerHTML = calculateDateDifference("Eli", EliBirthday)
      document.getElementById("UmbraBirthday").innerHTML = calculateDateDifference("Umbra", UmbraBirthday)
      document.getElementById("BucketBirthday").innerHTML = calculateDateDifference("Bucket", BucketBirthday)
      document.getElementById("BittyBirthday").innerHTML = calculateDateDifference("Bitty", BittyBirthday)
      document.getElementById("WilsonBirthday").innerHTML = calculateDateDifference("Wilson", WilsonBirthday)
      document.getElementById("PixieBirthday").innerHTML = calculateDateDifference("Pixie", PixieBirthday)
      document.getElementById("MilkyMooBirthday").innerHTML = calculateDateDifference("Milky Moo", MilkyMooBirthday)
    }

    var t = setInterval(writePage)
  </script>
