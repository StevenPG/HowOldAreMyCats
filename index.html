  <script>
    function calculateDateDifference(name, incomingDate){
      // get the total time from today to the birthdate
      var today = new Date()
      msDifference = today - incomingDate
      secondsDifference = msDifference / 1000
      var numyears = Math.floor(secondsDifference / 31536000);
      var numdays = Math.floor((secondsDifference % 31536000) / 86400);
      var numhours = Math.floor(((secondsDifference % 31536000) % 86400) / 3600);
      var numminutes = Math.floor((((secondsDifference % 31536000) % 86400) % 3600) / 60);
      var numseconds = (((secondsDifference % 31536000) % 86400) % 3600) % 60;
      var numweeks = Math.floor(numdays / 7)
      var adjustedDays = numdays - (7*numweeks)
      if(numyears < 1){
        return name + " is " + numweeks + " weeks, " + adjustedDays + " days, " + numhours + " hours, " + numminutes + " minutes, " + " and " + Math.floor(numseconds) + " seconds old"
      } else {
        return name + " is " + numyears + " years, " + numweeks + " weeks, " + adjustedDays + " days, " + numhours + " hours, " + numminutes + " minutes, " + " and " + Math.floor(numseconds) + " seconds old"
      }
    }

    EliBirthday = new Date('May 1, 2010 10:15:00');

    BucketBirthday = new Date('May 7, 2017 05:04:00');
    BittyBirthday = new Date('August 22, 2017 02:36:00');
    WilsonBirthday = new Date('April 27, 2018 16:45:00');
    PixieBirthday = new Date('April 19, 2019 19:10:00');
    MilkyMooBirthday= new Date('May 27, 2019 12:59:00');

    document.getElementById("EliInfo").innerHTML = "Eli: " + EliBirthday.toDateString()
    document.getElementById("UmbraInfo").innerHTML = "Umbra: " + UmbraBirthday.toDateString()
    document.getElementById("BucketInfo").innerHTML = "Bucket: " + BucketBirthday.toDateString()
    document.getElementById("BittyInfo").innerHTML = "Bitty: " + BittyBirthday.toDateString()
    document.getElementById("WilsonInfo").innerHTML = "Wilson: " + WilsonBirthday.toDateString()
    document.getElementById("PixieInfo").innerHTML = "Pixie: " + PixieBirthday.toDateString()
    document.getElementById("MilkyMooInfo").innerHTML = "Milky Moo: " + MilkyMooBirthday.toDateString()
   
    function writePage() {
      document.getElementById("EliBirthday").innerHTML = calculateDateDifference("Eli", EliBirthday)
      document.getElementById("UmbraBirthday").innerHTML = calculateDateDifference("Umbra", UmbraBirthday)

      document.getElementById("PixieBirthday").innerHTML = calculateDateDifference("Pixie", PixieBirthday)
      document.getElementById("MilkyMooBirthday").innerHTML = calculateDateDifference("Milky Moo", MilkyMooBirthday)
    }
